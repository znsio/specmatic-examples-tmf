          BucketRef: '#/components/schemas/BucketRef_FVO'
    BucketRelationship:
      allOf:
        - $ref: '#/components/schemas/EntityRelationship'
        - type: object
          description: >-
            Linked bucket to the one instantiate, such as [isAggregated] if the bucket is a part of
            other or [aggregator] is the bucket holds others 
          properties:
            bucket:
              $ref: '#/components/schemas/BucketRefOrValue'
    BucketRelationship_FVO:
      allOf:
