      discriminator:
        propertyName: '@type'
        mapping:
          BalanceActionRef: '#/components/schemas/BalanceActionRef'
          ReserveBalanceRef: '#/components/schemas/ReserveBalanceRef'
    BalanceActionRef_FVO:
      type: object
      description: link to the resource that holds balance-related request information
      allOf:
        - $ref: '#/components/schemas/EntityRef'
      discriminator:
        propertyName: '@type'
        mapping:
          BalanceActionRef: '#/components/schemas/BalanceActionRef_FVO'
          ReserveBalanceRef: '#/components/schemas/ReserveBalanceRef_FVO'
    BaseEvent:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: Base event with common attributes.
          properties:
            event:
              type: object
              description: The event linked to the involved resource object
            eventId:
              type: string
              description: The identifier of the notification.
            eventTime:
              type: string
              format: date-time
              description: Time of the event occurrence.
            eventType:
              type: string
              description: The type of the notification.
            correlationId:
              type: string
              description: The correlation id for this event.
            domain:
              type: string
              description: The domain of the event.
            title:
              type: string
              description: The title of the event.
            description:
              type: string
              description: An explanatory of the event.
            priority:
              type: string
              description: A priority.
            timeOcurred:
              type: string
              format: date-time
              description: The time the event occurred.
      discriminator:
        propertyName: '@type'
        mapping:
          BaseEvent: '#/components/schemas/BaseEvent'
    BooleanArrayCharacteristic:
      allOf:
        - $ref: '#/components/schemas/Characteristic'
        - type: object
          description: A characteristic which value is an array of Boolean(s).
          properties:
            value:
              type: array
              description: A characteristic which value is an array of Boolean(s).
              items:
                type: boolean
                description: Characteristic item boolean value
    BooleanArrayCharacteristic_FVO:
      allOf:
        - $ref: '#/components/schemas/Characteristic_FVO'
        - type: object
          description: A characteristic which value is an array of Boolean(s).
          properties:
            value:
              type: array
              description: A characteristic which value is an array of Boolean(s).
              items:
                type: boolean
                description: Characteristic item boolean value
          required:
            - value
    BooleanCharacteristic:
      allOf:
        - $ref: '#/components/schemas/Characteristic'
        - type: object
          description: A characteristic which value is a Boolean.
          properties:
            value:
              type: boolean
              description: Value of the characteristic
    BooleanCharacteristic_FVO:
      allOf:
        - $ref: '#/components/schemas/Characteristic_FVO'
        - type: object
          description: A characteristic which value is a Boolean.
          properties:
            value:
              type: boolean
              description: Value of the characteristic
          required:
            - value
    Bucket:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            A bucket (called UsageVolumeProduct in the SID Model) represents and tracks a quantity
            of usage (remaining or consumed). It could be either a quantity or an amount in a
            currency. It can represent a fixed number of SMS, MMS, call minutes, quantity of data
            and so on
          properties:
            name:
              type: string
              description: Friendly name to identify the bucket
            description:
              type: string
              description: Text describing the contents of the balance managed by the bucket
            usageType:
              type: string
              description: >-
                defines the type of the underlying Balance eg data,voice, any currency eg EUR, USD
                etc
            isShared:
              type: boolean
              description: True if the bucket is shared between several devices or users
            creationDate:
              type: string
              format: date-time
              description: Date and time when the product was created
            relatedParty:
              type: array
              items:
                $ref: '#/components/schemas/RelatedPartyRefOrPartyRoleRef'
              description: >-
                Used to provide information about any other entity with relation to the balance, for
                instance to define customer hierarchy for the balance (e.g.: customerId, userId, )
            partyAccount:
              $ref: '#/components/schemas/PartyAccountRef'
            product:
              type: array
              items:
                $ref: '#/components/schemas/ProductRef'
            logicalResource:
              type: array
              items:
                $ref: '#/components/schemas/LogicalResourceRef'
            bucketSpecification:
              $ref: '#/components/schemas/BucketSpecificationRef'
            bucketRelationship:
              type: array
              items:
                $ref: '#/components/schemas/BucketRelationship'
            bucketCounter:
              type: array
              items:
                $ref: '#/components/schemas/BucketCounter'
            reserveBalance:
              type: array
              items:
                $ref: '#/components/schemas/ReserveBalanceRef'
            reservedValue:
              $ref: '#/components/schemas/Quantity'
            remainingValue:
              $ref: '#/components/schemas/Quantity'
            remainingValueName:
              type: string
              description: >-
                Remaining amount in a formatted string for the bucket given in the balance unit (for
                example 1.9 Gb). This formatted string could be used for display needs for example
            status:
              $ref: '#/components/schemas/BucketStatusType'
            validFor:
              $ref: '#/components/schemas/TimePeriod'
      discriminator:
        propertyName: '@type'
        mapping:
          Bucket: '#/components/schemas/Bucket'
    BucketCounter:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            The bucket counters (commonly referred to as meters) detail, for example, the different
            kind of consumptions against a bucket.
          properties:
            consumptionPeriod:
              $ref: '#/components/schemas/TimePeriod'
            counterType:
              type: string
              description: >-
                Type of the consumption counter. We can give for example a counter of the used value
                for a bucket (counterType=used for example) or the value of the consumption done out
                of the bucket(s) (counterType=outOfBucket for example)
            level:
              type: string
              description: >-
                Counter level. The counter can be given globally for the bucket or detailed by user
                or by network product for example in case of shared bucket
            user:
              $ref: '#/components/schemas/RelatedPartyRefOrPartyRoleRef'
            value:
              $ref: '#/components/schemas/Quantity'
            valueName:
              type: string
              description: Value of the counter in a formatted string used for display needs for example
            characteristic:
              type: array
              items:
                $ref: '#/components/schemas/Characteristic'
      discriminator:
        propertyName: '@type'
        mapping:
          BucketCounter: '#/components/schemas/BucketCounter'
          ConsumptionSummary: '#/components/schemas/ConsumptionSummary'
    BucketCounter_FVO:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            The bucket counters (commonly referred to as meters) detail, for example, the different
            kind of consumptions against a bucket.
          properties:
            consumptionPeriod:
              $ref: '#/components/schemas/TimePeriod'
            counterType:
              type: string
              description: >-
                Type of the consumption counter. We can give for example a counter of the used value
                for a bucket (counterType=used for example) or the value of the consumption done out
                of the bucket(s) (counterType=outOfBucket for example)
            level:
              type: string
              description: >-
                Counter level. The counter can be given globally for the bucket or detailed by user
                or by network product for example in case of shared bucket
            user:
              $ref: '#/components/schemas/RelatedPartyRefOrPartyRoleRef_FVO'
            value:
              $ref: '#/components/schemas/Quantity'
            valueName:
              type: string
              description: Value of the counter in a formatted string used for display needs for example
            characteristic:
              type: array
              items:
                $ref: '#/components/schemas/Characteristic_FVO'
      discriminator:
        propertyName: '@type'
        mapping:
          BucketCounter: '#/components/schemas/BucketCounter_FVO'
          ConsumptionSummary: '#/components/schemas/ConsumptionSummary_FVO'
    BucketRef:
      allOf:
        - $ref: '#/components/schemas/EntityRef'
        - type: object
          description: link to the resource that holds bucket information
          properties:
            usageType:
              type: string
              description: >-
                defines the type of the underlying Balance eg data,voice, any currency eg EUR, USD
                etc
      discriminator:
        propertyName: '@type'
        mapping:
          BucketRef: '#/components/schemas/BucketRef'
    BucketRefOrValue:
      type: object
      description: >-
        A bucket (called UsageVolumProduct in the SID Model) represents and tracks a quantity of
        usage (remaining or consumed). It could be either a quantity or an amount in a currency. It
        can represent a fixed number of SMS, MMS, call minutes, quantity of data and so on
      oneOf:
        - $ref: '#/components/schemas/Bucket'
        - $ref: '#/components/schemas/BucketRef'
      discriminator:
        propertyName: '@type'
        mapping:
          Bucket: '#/components/schemas/Bucket'
          BucketRef: '#/components/schemas/BucketRef'
    BucketRefOrValue_FVO:
      type: object
      description: >-
        A bucket (called UsageVolumProduct in the SID Model) represents and tracks a quantity of
        usage (remaining or consumed). It could be either a quantity or an amount in a currency. It
