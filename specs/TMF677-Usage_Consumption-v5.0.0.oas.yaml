openapi: 3.0.1
info:
  title: Usage Consumption
  description: >-
    ### Release: 5.0.0 - November 2024

    This API covers the consumption follow up function providing ongoing information about usages
    related to any subscribed products (voice, data, TV,â€¦) without having to wait for the
    invoice/customer bill. The information may concern usages charged against a bucket along with
    the remaining balance of the bucket. It allows customers or users to be informed about usages
    and remaining balanaces that they consume under their purchased offers and options.

    The usage consumption API allow to view at a given point the balance and the consumption
    counters of the various buckets (SMS, Voice, Data for example) that one or more user(s) consume
    with each of his devices, according to the purchased offers and options.

    ### Operations

    The use of the resources described in this document are conditioned by the capability of the
    server:

    - If the server could perform the calculation and so give the usage consumption in synchronous
    mode according to the criteria given by the API requester, a GET operation with filter criteria
    on queryUsageConsumption resource could be used. We could accept to use a GET operation in this
    context because the server calculates the data given in the usage consumption report without
    necessarily storing it.

    - We must also anticipate the use case where the server could only give an asynchronous response
    to the calculation of an usage consumption report requested by the API consumer. In this case, a
    POST operation on queryUsageConsumption TASK resource could be sent by the API consumer asking
    the server that a usage consumption report calculation has to be performed. Then, the API
    consumer could follow the process with a GET operation on this same resource retrieving the
    status of the request. The server could also use the notification pattern to inform the API
    consumer that the usage consumption report is available
  version: 5.0.0
